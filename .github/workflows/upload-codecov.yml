name: upload codecov

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit_test_coverage:
    runs-on: macos-latest
    strategy:
      matrix:
        module: [network, data]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Generate cache key
        run: ./scripts/checksum.sh . checksum.txt

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: run unit test task
        run: ./gradlew core:${{ matrix.module }}:testStagingDebugUnitTest

      - name: run combined coverage report task
        env:
          GT_USERNAME: ${{ github.actor }}
          GT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew core:${{ matrix.module }}:createStagingDebugCombinedCoverageReport

      - name: Display local test coverage
        if: ${{ matrix.module == 'network' }}
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: Combined test coverage report
          min-coverage-overall: 30
          min-coverage-changed-files: 60
          paths: |
            ./core/${{ matrix.module }}/build/reports/jacoco/**/*Report.xml
          token: ${{ secrets.GITHUB_TOKEN }}

